<div class="list-group" style="max-height: 400px;">
  <h3 style="text-align:center">Bookmark ({{ this.bookmarkService.getBookmarkService().length }})</h3>
  <ul style="overflow-y: auto;" class="list-group">
      <li style="cursor:pointer" class="list-group-item list-group-item-info" (click)="url = $event.target.innerHTML; send()" *ngFor='let it of this.bookmarkService.getBookmarkService()'>{{it}}</li>
  </ul>
</div>
