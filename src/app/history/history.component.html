<div class="list-group" style="max-height: 400px;">
  <h3 style="text-align:center">History</h3>
  <ul style="overflow-y: auto;" class="list-group">
      <li style="cursor:pointer" class="list-group-item list-group-item-secondary" (click)="url = $event.target.innerHTML; send()" *ngFor='let item of this.historyService.getHistoryService()'>{{item}}</li>
  </ul>
</div>
